<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="title">
        <h1>Student Registration Form </h1>
    </div>
    <div class="form">
        <form action="">
            <div class="form-item">
                <label class="fild-label" for="fname">First Name</label>
                <input type="text" First name name="" placeholder="enter your first name" id="fname">
            </div>

            <div class="form-item">
                <label class="fild-label" for="lname">Last Name</label>
                <input type="text" Last Name name="" placeholder="Enter your last name" id="lname">
            </div>

            <div class="form-item">
                <label class="fild-label" for="email">Email</label>
                <input type="email" name="" placeholder=" it should contain @..." id="email">
            </div>

            <div class="form-item">
                <label class="fild-label" for="mobileno">mobile</label>
                <input type="number" name="" placeholder="only 10 digit are allowed" id="mobileno">
            </div>

            <div class="form-item rdbtn">
                <label class="fild-label" for="">gender</label>
                <input class="block-input" type="radio" name="gender" value="male" id="male">
                <label class="fild-label" for="male">male</label>
                <input class="block-input" type="radio" name="gender" value="female" id="female">
                <label class="fild-label" for="female">female</label>
            </div>

            <div class="form-item">
                <label class="fild-label" for="dob">date of birth</label>
                <input type="date" date of birth name="" id="dob">
            </div>

            <div class="form-item">
                <label class="fild-label" for="address">address</label>
                <textarea name="" id="address" cols="30" rows="10"></textarea>

            </div>

            <div class="form-item">
                <label class="fild-label" for="city">city</label>
                <input type="text" name="" id="city">
            </div>

            <div class="form-item">
                <label class="fild-label" for="pincode">area pin</label>
                <input type="text" name="" id="pincode">
            </div>

            <div class="form-item">
                <label class="fild-label" for="state">state</label>
                <input type="text" name="" id="state">
            </div>

            <div class="form-item">
                <label class="fild-label" for="">qualification</label>
                <select name="" id="">
                    <option value="Select qualification" selected>Select qualification</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Post Graduate">Post Graduate</option>
                </select>
            </div>


            <div class="form-item">
                <label class="fild-label" for="">Specialization</label>
                <div class="Specialization">
                    <input class="block-input" type="checkbox" name="w" id="science">
                    <label for="science">computer science</label><br>
                    <input class="block-input" type="checkbox" name="w" id="technology">
                    <label for="technology">information technology</label><br>
                    <input class="block-input" type="checkbox" name="w" id="computer">
                    <label for="computer">computer architecture</label><br>
                    <input class="block-input" type="checkbox" name="w" id="tele">
                    <label for="tele">tele communication</label><br>
                </div>
            </div>

            <div class="form-item">
                <label class="fild-label" for="password">password</label>
                <input type="password" name="" id="password">
            </div>

            <input type="submit" class="submitbtn block-input" value="Registered">
        </form>
    </div>
</body>

</html>
